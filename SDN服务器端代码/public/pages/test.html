        //  初始化方法
        function init() {

            // 向服务器请求数据
            console.log(key);
            $.ajax({
                type: "post",
                async: false,
                url: "http://localhost:3000/test",
                contentType: "application/json;charset=utf-8",
                data: JSON.stringify({
                    "key": key,
                }),
                dataType: "json",
                success: function (data) {
                    if (data.statusNow == "notLogged") {
                        window.location.href = data.url;
                    }

                    if (data.statusNow == "ok") {
                        textObject = data.textObject;
                        console.log(data);
                    }
                }
            });

            //  初始化graph
            var graph = window.graph = new ht.graph.GraphView(),
                dm = window.dm = graph.dm(),
                view = graph.getView();
            //  将view绑定到页面上         
            document.body.appendChild(view);
            view.className = "view";
            view.id = "a"

            //  轮询器，每一秒更新一次链路信息
            setInterval('dm.clear();setAll();', 5000)
        }


        //  页面各种设置的方法
        function setAll() {


            //  开始向服务器请求数据
            $.ajax({
                type: "post",
                async: false,
                url: "http://localhost:3000/test",
                contentType: "application/json;charset=utf-8",
                data: JSON.stringify({
                    "key": key,
                }),
                dataType: "json",
                success: function (data) {
                    if (data.statusNow == "notLogged") {
                        window.location.href = data.url;
                    }

                    if (data.statusNow == "ok") {
                        textObject = data.textObject;
                        console.log(data);
                    }
                }
            });

            //  开始创建流程

            //  开始创建设备
            for (let index = 0; index < textObject.devices.length; index++) {
                create(textObject.devices[index].tag, textObject.devices[index].type, textObject.devices[index].x,
                    textObject.devices[index].y);
            };

            //  开始创建链路
            for (let index = 0; index < textObject.links[1].length; index++) {
                connect(textObject.links[1][index].device1, textObject.links[1][index].device2);
            };

            //  开始设置异常链路
            for (let index = 0; index < textObject.links[2].length; index++) {
                setAbnormalLink(textObject.links[2][index].device1, textObject.links[2][index].device2)
            };

            //  开始设置flow
            for (let index = 0; index < textObject.links[0].flowLinks.length - 1; index++) {
                setFlowLink(textObject.links[0].flowLinks[index], textObject.links[0].flowLinks[index + 1])
            };

            // flow的一些操作
            graph.enableFlow();
            window.addEventListener("resize", function () {
                graph.iv();
            });
            //    graph.addBottomPainter(new ht.graph.GridPainter(graph));  // 添加底层画笔
            //  自动布局的一些操作   
            /*var autoLayout = new ht.layout.AutoLayout(graph);
            autoLayout.setRepulsion(3);
            autoLayout.layout("circular", function() {
                graph.fitContent();
            });*/

        }




        // 创建设备的方法
        function create(tag, type, x, y) {
            var device = new ht.Node();
            device.setImage(type);
            x = x / 1520 * 1260;
            device.setPosition(x, y)
            dm.add(device);
            device.setTag(tag);
        }

        // 连接边的方法
        function connect(tag1, tag2 /*, type*/ ) {

            var device1 = dm.getDataByTag(tag1);
            var device2 = dm.getDataByTag(tag2);
            edge = new ht.Edge(device1, device2);
            dm.add(edge);
            var tag3 = tag1 + "-" + tag2
            edge.setTag(tag3);
            edge.s({
                'edge.color': 'black',
                'edge.pattern': [10, 2]
            });

            // 判断type(flow、normal、abnormal)
            /*switch (type) {
                case "flow":
                    {
                        edge.s({
                            'edge.color': '#21a675',
                            'flow.count': 3
                        });
                    }
                    break;

                case "normal":
                    {
                        edge.s({
                            'edge.color': 'black',
                            'edge.pattern': [10, 2]
                        });
                    }
                    break;

                case "abnormal":
                    {
                        edge.s({
                            'edge.color': '#f05654',
                            'edge.pattern': [10, 2]
                        });
                    }
                    break;
            
                default:
                    console.log("传入了奇怪的参数");
                    break;
            }*/

        }

        // 设置图元坐标的方法
        function setP(tag, x, y) {
            var device = dm.getDataByTag(tag);
            x = x / 1520 * 1260;
            y = y / 790 * 740;
            device.setPosition(x, y);
        }

        //  设置异常链路的方法
        function setAbnormalLink(tag1, tag2) {
            tag = tag1 + '-' + tag2;
            var edge = dm.getDataByTag(tag);
            if (!edge) {
                tag = tag2 + '-' + tag1;
                edge = dm.getDataByTag(tag);
            }
            edge.s({
                'edge.color': '#f05654',
                'edge.pattern': [10, 2]
            });

            /*else{
                edge.s({
                            'edge.color': '#21a675',
                            'flow.count': 3
                });
            }*/

        }

        //  设置展示链路的方法
        function setFlowLink(tag1, tag2) {
            var tag = tag1 + '-' + tag2;
            var edge = dm.getDataByTag(tag);
            if (!edge) {
                tag = tag2 + '-' + tag1;
                edge = dm.getDataByTag(tag);
            }
            dm.remove(edge);
            connect(tag1, tag2);
            tag = tag1 + '-' + tag2;
            var edge = dm.getDataByTag(tag);
            edge.s({
                'edge.color': '#21a675',
                'flow.count': textObject.links[0].count
            });

        }
    </script>
</head>
